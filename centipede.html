<!DOCTYPE html>
<html>
    <head>
        <title>Centipede game</title>
	    <script src="jquery-min.js" type="text/javascript"></script>
		<script src="jspsych.js" type="text/javascript"></script>
		<script src="centipede v2.js" type="text/javascript"></script>
		<script src="jspsych-text.js" type="text/javascript"></script>
        <link href="experiment.css" type="text/css" rel="stylesheet"></link>

        <!-- Load the jspsych library and plugins -->
    </head>
    <body>
		<div id="jspsych_target"></div>
    </body>
    <script type="text/javascript">
			//grid width and height
var instructions = "<div id='instructions'><p>You are goin " +
		"to be asked to play a simple game with a randomly selected " +
		"partner. In this game you will be presented a value representing " +
		"the amount of money you will receive if you decide to end the game. " +
		"If you decide to continue the game, the amount of money will increase. "+
		"However, the person you are playing the game with will have the same "+
		"options as you. Meaning that can pass it back or keep the money. Your "+
		"objective in the game is to try and get as much money as possible. <br>"+
		"<br>To pass to the next player simply press 'A', to keep the money press 'L'."+
		"<br><br> Please press enter to begin"
		
		var p1 = [1,4,2,16,8];
		var p2 = [2,1,8,4,32];

    var instruction_block = {
        type: "text",
        text: [instructions],
    };
	   var cent_block = {
        type: "cent.game",
		p1pay: p1,
		p2pay: p2
    };
	    jsPsych.init({
            display_element: $('#jspsych_target'),
            experiment_structure: [cent_block],
            on_finish: function(data) {
                jsPsych.dataAPI.displayData();
            }
        });
				         
    </script>
	
</html>
